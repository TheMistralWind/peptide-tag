<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peptide Tag Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }
        .description {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="text"] {
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .example {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¬ Make your name into a protein!</h1>
        <p class="description">
            Convert your name or any text into a unique peptide sequence. 
            The generator will create a protein based on your input.
        </p>
        <form method="POST">
            <input type="text" name="username" placeholder="Enter your name or any text..." required>
            <button type="submit">Generate Peptide</button>
        </form>
        <p class="example">
            Example: "ROOSA" â†’ "ROOSA" â†’ peptide sequence
        </p>
        <p style="margin-top: 2rem; font-size: 0.8rem; color: #888;">
            Made by: <a href="https://robin-gustafsson.com/" target="_blank" style="color: #667eea; text-decoration: none;">@https://robin-gustafsson.com/</a>
        </p>
    </div>
</body>
</html>
